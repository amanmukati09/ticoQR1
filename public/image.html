<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TICO IMAGE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .headers {
      color: blueviolet;
      font: bolder;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
    }
    .imagesss {
      color: brown;
      font: bolder;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
    }

    #generated-image {
      margin-top: 2vh;
      margin-bottom: 2vh;

      margin-left: auto;
      margin-right: auto;
      max-width: 50%;
      max-height: 50%;
      display: none; /* Initially hide the image */
      justify-content: center;
      text-align: center;
      height: 30%;
      width: 30%;
    }
  </style>
  <body>
    <nav class="navbar bg-dark bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/image"
          ><h3 class="imagesss"><span class="headers">TICO</span> IMAGE</h3></a
        >
        <form class="d-flex" role="search">
          <button class="btn btn-success" type="submit">
            <a class="text-light" style="text-decoration: none" href="/index.html">Back</a>
          </button>
        </form>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mt-5 headers">Image Generator</h1>
      <input type="text" id="input-text" placeholder="Type something..." class="form-control" />
      <button id="generate-button" class="btn btn-primary mt-3">Generate Image</button>
      <img
        id="generated-image"
        src="./images/IMG-20231102-WA0011.jpg"
        alt="Generated Image"
        class="img-fluid mt-4"
        style="display: none"
      />
    </div>
    <script src="image.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
